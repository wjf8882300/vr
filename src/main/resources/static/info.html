<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
        	<input id="fileupload" type="file" name="file">
        </div>
        <div class="form-group">
        	<button type="submit" class="btn btn-success fileinput-button">提交</button>
        </div>
        <span style="color:red;" th:if="${error!=null}" th:text="${error}"/>
        <div class="alert alert-warning">
        	<p><strong>注意！</strong></p> 
        		<p>1.相同文件不会重复上传，若要重复上传请先把库中记录移除！查看<a href="/list">历史上传记录</a></p>
        		<p>2.文件大小不要超过<span th:text="${size}"></span>M。</p>
        </div>
    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"  crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
